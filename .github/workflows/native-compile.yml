name: Generate Native Executables

on:
  workflow_dispatch:
  pull_request:
    branch:
      - "main"
jobs:
  build:
    # Installation of compiler tools for linux
    - name: Install compiler tools
      run: |
        sudo apt-get update
        sudo apt-get install cmake openjdk-11-jdk g++ mingw-w64-x86-64-dev mingw-w64-tools g++-mingw-w64-x86-64
    - name: Compile JCDD for Linux
      run: |
        cd JCDD && mkdir build
        ./getlibs.sh
        cmake -B build/
        cmake --build build/

    # Alternative tools for windows compilation
    - name: Compile JCDD for Windows
      run: |
        sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix
        sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix
        cd JCDD && mkdir build-win
        ./getlibs-win.sh
        cmake -B build-win/ -DCMAKE_TOOLCHAIN_FILE=./toolchain-x86_64-w64-mingw32.cmake
        cmake --build build-win/

    # Uploads build artifacts
    - name: Upload JCDD Linux
      uses: actions/upload-artifact@v2
      with:
        name: jcdd-linux
        path: JCDD/build/jcdd/lib/*
    - name: Upload JCDD Windows
      uses: actions/upload-artifact@v2
      with:
        name: jcdd-windows
        path: JCDD/build-win/jcdd/lib/*

    # Copies the jcdd.jar and libJCDD.so for extraction
    - name: Copy jcdd.jar to lib folder
      run: cp -a ./JCDD/build/jcdd/lib/ ./lib
  native-compile:
    name: Generate native executable for - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2019]
        graalvm-version: ['22.3.0']
        java-version: ['11']
        include:
          - os: ubuntu-latest
            executable-suffix: ''
            native-build-args: --verbose -J-Xmx10g
          - os: macos-latest
            executable-suffix: ''
            native-build-args: --verbose -J-Xmx13g
          - os: windows-2019
            executable-suffix: '.exe'
            native-build-args: --verbose -J-Xmx10g
    steps:
      - uses: actions/checkout@v3
      - id: executable
        run: echo "::set-output name=name::j-Ecdar_${{ github.event.release.tag_name || 'snapshot' }}_${{ runner.os }}-x86_64"
      - name: Set up GraalVM (Java ${{ matrix.java-version }})
        uses: graalvm/setup-graalvm@v1
        with:
          version: '${{ matrix.graalvm-version }}'
          java-version: '${{ matrix.java-version }}'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build ${{ steps.executable.outputs.name }} native image
        run: ./gradlew nativeCompile
      - name: Archive binary
        if: ${{ !github.event.act }} # Skip if this is a local test run
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.executable.outputs.name }}
          path: target/${{ steps.executable.outputs.name }}${{ matrix.executable-suffix }}